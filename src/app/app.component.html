  <div class="container">
    <div class="row">
      <div class="col-md-1 hidden-xs-down"></div>
      <div class="col-md-5 conBorder">
      <div class="form-group row">
        <label for="loan_ammount" class="col-6 col-form-label">Рaзмер на кредита</label>
        <div class="col-6">
          <input class="form-control text-right" type="text" (input)="valueChanged($event)" id="loan_ammount">
        </div>
      </div>
      <div class="form-group row">
        <label for="loan_term" class="col-6 col-form-label">Срок (месеци)</label>
        <div class="col-6">
          <input class="form-control text-right" type="search" (input)="valueChanged($event)" id="loan_term">
        </div>
      </div>
      <div class="form-group row">
        <label for="interest" class="col-6 col-form-label">Лихва (%)</label>
        <div class="col-6">
          <input class="form-control text-right" type="search" (input)="valueChanged($event)" id="loan_interest">
        </div>
      </div>


      </div>
      <div class="col-md-5 conBorder">
        <div class="form-group row">
          <div class="col-12 h2">Резултат</div>
        </div>
        <div class="form-group row">
          <div class="col-8 h6">Месечна вноска</div>
          <div class="col-4 h6 text-right">{{loanInfo.monthPayment}}</div>
        </div>
        <div class="form-group row">
          <div class="col-8">Общо изплатени</div>
          <div class="col-4 text-right">{{loanInfo.totalPayment}}</div>
        </div>
        <div class="form-group row">
          <div class="col-8">Общо лихви</div>
          <div class="col-4 text-right">{{loanInfo.interestPayment}}</div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-md-1 hidden-sm-down"></div>
    <div class="col-md-5 conBorder" id="chart" style="height: 400px;"></div>
    <div class="col-md-5 hidden-xs-down"></div>
  </div>
</div>
